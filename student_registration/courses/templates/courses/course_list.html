<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Courses Available are: </h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course-details' course.id %}">{{ course.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
