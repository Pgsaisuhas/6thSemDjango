<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Online Dance School{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body>
    <header>
        <h1>My Online Dance School</h1>
        <nav>
            <ul>
                <li><a href="{% url 'student_list' %}">Students</a></li>
                <li><a href="{% url 'enroll_student' %}">Enroll Student</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Online Dance School</p>
    </footer>
</body>
</html>
