<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ student.name }} Details</title>
  </head>
  <body>
    <h1>{{ student.name }} Details</h1>
    <h2>Courses enrolled:</h2>
    <ul>
      {% for course in student.courses.all %}
        <li>{{ course.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
